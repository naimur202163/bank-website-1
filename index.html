<html lang="en">

<head>

</head>

<body>
    <h2 class="text-center text-5xl mt-16">Wellcome to <span class="font-semibold text-purple-600">BaperBank!!!</span>
    </h2>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 ">
            <h3 class="text-3xl mb-4">Plsase Login</h3>
            <div action="">
                <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text"

                    id="" placeholder="Enter Your Password">
                <button id="login-submite" class="bg-yellow-600 px-4 rounded py-2
                text-white font-medium">submit</button>
            </div>
        </section>
    </main>
