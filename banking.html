<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakning page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>
    <header>
        <h2 class="text-center text-5xl mt-8"> Lets Gets some <span
                class="font-semibold text-purple-600">Mooooooney!!</span>
        </h2>
    </header>

    <main class="w-3/4 mx-auto">

        <section class=" mt-8">
            <div class="grid grid-cols-3  gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Diposit</h3>
                    <h4 class="text-4xl">$<span id="deposite-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$ <span id="withDraw">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="Balcne" id="balnce">1200</span></h4>
                </div>
            </div>
        </section>
        <!-- deposite and Withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div action="">
                        <input id="deposite-inpute" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to depsoite">

                        <button id="deposite-button" class="bg-yellow-600 px-4 rounded py-2
                        text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-pink-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div action="">
                        <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to Withdraw">

                        <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2
                        text-white font-medium">withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>

</html>
